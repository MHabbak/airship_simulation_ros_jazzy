# PX4 Sensor Bridge Configuration for Gazebo Harmonic

# ROS topic mappings (what your URDF creates)
sensors:
  # Main IMU for PX4 (from default_imu macro)
  imu:
    ros_topic: "/blimp/imu"
    px4_topic: "/fmu/in/sensor_combined"
    message_type: "sensor_msgs/msg/Imu"
    rate: 100

  # GPS for PX4 (from default_gps macro)  
  gps:
    ros_topic: "/blimp/gps"
    px4_topic: "/fmu/in/vehicle_gps_position"
    message_type: "sensor_msgs/msg/NavSatFix"
    rate: 5

  # Magnetometer for PX4 (from default_magnetometer macro)
  magnetometer:
    ros_topic: "/blimp/magnetic_field"
    px4_topic: "/fmu/in/sensor_mag"
    message_type: "sensor_msgs/msg/MagneticField"
    rate: 20

  # Barometer for PX4 (from default_pressure_sensor macro)
  barometer:
    ros_topic: "/blimp/air_pressure"
    px4_topic: "/fmu/in/sensor_baro"
    message_type: "sensor_msgs/msg/FluidPressure"
    rate: 20

# Motor command mappings (PX4 to Gazebo)
actuators:
  # PX4 actuator outputs to Gazebo motor commands
  motor_commands:
    px4_topic: "/fmu/out/actuator_outputs"
    gazebo_topic: "/blimp/command/motor_speed"
    message_type: "px4_msgs/msg/ActuatorOutputs"
    rate: 100